<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- displays site properly based on user's device  -->

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/image-equilibrium.jpg" alt="etherum">
        <h1>Equilibrium #3429</h1>
        <p class="descricao">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-container">
            <div class="eth">
                <img src="images/icon-ethereum.svg"></img>
                <p>0.041 ETH</p>
            </div>
            <div class="time-container">
                <img src="images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </div><br>
        <hr>
        <div class="creation">
            <img src="images/image-avatar.png" alt="Jules Wyvern">
            <p>Creation of
                <a href="#">Jules Wyvern</a>
            </p>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/joaosilva-lp/">Jo√£o Silva</a>.
    </div>
</body>

</html>
